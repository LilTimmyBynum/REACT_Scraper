<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MERN template</title>

	<!-- Here we include bootstrap. This will be made available to all of the generated HTML/JS that React generates-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<style>

  body {
	background: #994D80;
  font-family: 'Bubblegum Sans', cursive;	
}

h2 {
  margin-top: 10px;

}

h1 {
  padding: 5px;
}

img {
	max-width: 100%;
	height: auto;
  border-radius: 5px;
}
ul {
	list-style-type: none;
  padding-left: 0px; 
}

button {
  margin: 2px;
  border-radius: 10px;
  padding: 4px;
}

.panel {
  background: linear-gradient(45deg, #FFBFD9, #994D80);
  box-shadow: 0 0 30px black;
  margin: 5px;
}

.myHeader {
  background-color: #FFBFD9;
  border-radius: 5px;
}

.myJumbotron {
  padding: 20px;
}

#noteForm {
  margin-top: 5px;
}

#noteTxt {
  width: 100%;
  border-radius: 5px;  
  text-align: left;
  font-size: 80%;
  box-shadow: 0 0 30px black;
  padding: 2px;
  margin: 5px;
}

.primePanel {
  background-color: green;
  box-shadow: none;


}



  </style>



<body>
	
	<!-- This is where React will deploy the contents it generates -->
	<div id="app"></div>

	<!-- All of our JS code will be transpiled into this bundle.js file -->
	<script src="bundle.js"></script>
	
</body>
</html>
